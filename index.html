<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Condition</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .background {
            background: url("FFS_Pics/WebBg.png");
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .dialog-box {
            background-color: #ff9966;
            width: 300px;
            height: 180px;
            border-radius: 25px;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0px 10px 0px 10px;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
        }
        
        .terms-text {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .terms-text a {
            color: #0066cc;
            text-decoration: underline;
        }
        
        .btn-link {
            text-decoration: none;
        }
        
        .accept-btn {
            background-color: #00aa00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }
        
        .decline-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn-link:hover .accept-btn,
        .btn-link:hover .decline-btn {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="dialog-box">
            <div class="terms-text">
                By proceeding, you acknowledge that you have read and agree to our <a href="termscons.html" target="_blank">Terms and Conditions</a>.
            </div>
            <div class="buttons-container">
                <a href="HomeFFR.html" class="btn-link">
                    <div class="accept-btn">Accept</div>
                </a>
                <a href="#" class="btn-link" onclick="handleDecline()">
                  <div class="decline-btn">Decline</div>
                </a>
            </div>
        </div>
    </div>
    <script>
        function handleDecline() {
          if (confirm("You must accept the terms to proceed. Exit now?")) {
            window.location.href = "Denied.html";
          }
        }
      </script>
</body>
</html>
