<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styleffs.css">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
            width: 100%;
        } 
        
        .header-left {
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .logo {
            max-height: 60px;
            width: auto;
            margin-right: 15px;
        }

        nav {
            flex-shrink: 0;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: flex-end;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            padding: 5px;
        }
        
        .iframe-container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 595px;
            border: none;
            flex: 1;
        }

        /* Footer Styles */
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #f8f8f8;
            width: 100%;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        .social-links {
            margin-left: 10px;
            display: flex;
            gap: 10px;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .burger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: row; /* Change to row instead of column */
                padding: 10px 20px;
                position: relative;
                justify-content: space-between;
                align-items: center;
            }
    
            .header-left {
                display: flex;
                flex-direction: row; /* Keep as row */
                align-items: center;
            }
    
            .logo {
                margin-bottom: 0;
                max-height: 30px; /* Match burger menu height */
                max-width: none;
                margin-right: 0;
            }
    
            h1 {
                display: none; /* Hide the title on mobile */
            }
            
            nav {
                width: 100%;
                order: 2;
                /* Rest of nav styles remain unchanged */
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 0;
            }
          
            nav ul.active {
                display: flex;
            }
            
            nav ul li {
                width: 100%;
                text-align: center;
                margin: 5px 0;
                padding: 10px 0;
                border-bottom: 1px solid rgba(0,0,0,0.1);
            }
            
            nav ul li:last-child {
                border-bottom: none;
            }
            
            nav ul li a {
                display: block;
                width: 100%;
                font-size: 1.2em;
                padding: 5px 0;
            }
            
            .burger-menu {
                display: block;
                position: static; /* Remove absolute positioning */
            }

            /* Footer responsive styles */
            .footer {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .header h1 {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.querySelector('.burger-menu');
    const navUl = document.querySelector('nav ul');
    const recipeFrame = document.getElementById('recipeFrame');
    
    // Toggle menu when burger icon is clicked
    burgerMenu.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent this click from being caught by the document event listener
        burgerMenu.classList.toggle('active');
        navUl.classList.toggle('active');
    });
    
    // Close menu when clicking anywhere else on the document
    document.addEventListener('click', function(event) {
        // Check if menu is open and click is outside nav and burger menu
        if (navUl.classList.contains('active') && 
            !navUl.contains(event.target) && 
            !burgerMenu.contains(event.target)) {
            burgerMenu.classList.remove('active');
            navUl.classList.remove('active');
        }
    });
    
    // Add event listener to iframe once it loads
    recipeFrame.addEventListener('load', function() {
        // Get the iframe's document
        const iframeDocument = recipeFrame.contentDocument || recipeFrame.contentWindow.document;
        
        // Add click event to the iframe document
        iframeDocument.addEventListener('click', function() {
            // Close the menu if it's open
            if (navUl.classList.contains('active')) {
                burgerMenu.classList.remove('active');
                navUl.classList.remove('active');
            }
        });
    });
});
    </script>
</head>
<body>

        <div class="header-left">
            <img src="FFR no bg.png" alt="Filipino Food Recipe" class="logo">
            <h1>Kusina ng Bayan</h1>
        </div>
        <div class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <nav>
            <ul>
                <li><a href="HomeFFR.html">Home</a></li>
                <li style="text-decoration-line: underline;"><a href="FRecipe.html">Recipe</a></li>
                <li><a href="AboutFFSNew.HTML">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="iframe-container">
        <iframe id="recipeFrame" name="recipeFrame" src="page1.html"></iframe>
    </div>

    <footer class="footer">
        <p>Share this page to:</p>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank" title="Facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="32">

            <a href="https://www.instagram.com/" target="_blank" title="Instagram">
              <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" width="32">

            <a href="https://twitter.com/intent/tweet" target="_blank" title="X (Twitter)">
              <img src="https://abs.twimg.com/favicons/twitter.3.ico" alt="X (Twitter)" width="32">
            </a>
        </div>
    </footer>
</body>
</html>
