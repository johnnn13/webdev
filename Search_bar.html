    <style>
        #noResult {
        color: red;
        display: none;
        position: absolute;
        font-size: small;
        margin-bottom: 50px;
        margin-left:610px;
    }

    .suggestion {
            position: relative;
            display: inline-block;
            margin-left: 600px;
            margin-top: 15px;
        }

        .suggestbtn {
            background: #f8f8f8;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .suggest:hover {
            background: #e8e8e8;
        }

        .suggestdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px 0;
        }

        .suggestdown-content a {
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }

        .suggestdown-content a:hover {
            background-color: #f1f1f1;
        }

        .suggestion:hover .suggestdown-content {
            display: block;
        }
    </style>

        function handleKeyPress(event) {
            if (event.key === "Enter") { 
                let input = document.getElementById("searchBox").value.toLowerCase().trim();
                let noResultText = document.getElementById("noResult");
    
                if (searchItems[input]) {
                    window.location.href = searchItems[input];
                    noResultText.style.display = "none"; 
                } else {
                    noResultText.style.display = "block"; 
                }
            }
        }
